<nav class="navbar navbar-expand-lg bg-body-tertiary" style="box-shadow: 0px 1px 5px black;">
  <div class="container-fluid">
    <a href=""><img src="/assets/icon/pixel-craze-low-resolution-logo-color-on-transparent-background (1).png" style="height: 20px; width: 120px;" alt="Logo goes here"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ps-3">
        <li class="nav-item">
          <a class="nav-link " style="font-weight: bold;" routerLink="/">Home</a>
        </li>
        <li class="nav-item" *ngIf="authenticated">
          <a class="nav-link" routerLink="/professionals">Professional</a>
         
        </li>
        <li class="nav-item" *ngIf="authenticated">
          <a class="nav-link" routerLink="/bookings">Booking</a>
         
        </li>
        <li class="nav-item" *ngIf="authenticated">
          <a class="nav-link"  href="#">About</a>
          
        </li>
        
        
      </ul>
      <li class="nav-item dropdown btn btn-dark">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        Account
        </a>
        
        <ul class="dropdown-menu" *ngIf="!authenticated">

          <li><a class="dropdown-item" routerLink="/login">Login</a></li>
          <li><a class="dropdown-item" routerLink="/register">Sign up</a></li>
          
        </ul>
        <ul class="dropdown-menu" *ngIf="authenticated">

         
          <li><a class="dropdown-item" routerLink="/login" (click)="logout()">Log out</a></li>
          
        </ul>
      </li>
      
    </div>
  </div>
</nav>
